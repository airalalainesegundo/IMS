{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
  <div class="card p-4 w-50 shadow">
    <h4 class="mb-3 text-center">Create Account</h4>
    <form method="post">
      <!-- Full Name -->
      <input class="form-control mb-2" name="name" placeholder="Full Name" required>

      <!-- Username -->
      <input class="form-control mb-2" name="username" placeholder="Username (unique)" required>

      <!-- Password -->
      <input class="form-control mb-2" name="password" type="password" placeholder="Password" required>

      <!-- Role -->
      <select name="role" id="roleSelect" class="form-select mb-3" required>
        <option value="student">Student</option>
        <option value="parent">Parent</option>
        <option value="hte">HTE (Employee)</option>
        <option value="admin">Admin</option>   <!-- âœ… Added Admin -->
      </select>

      <!-- Submit -->
      <div class="d-grid">
        <button class="btn btn-success">Register</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="{{ url_for('index') }}">Already have an account? Login</a>
    </div>
  </div>
</div>
{% endblock %}
